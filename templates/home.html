<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="{{ url_for('static',filename='./css/home.css')}}"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <title>Iris Classification</title>
  </head>
  <body>
    <div class="container">
      <h1>Iris Classification</h1>

      <a class="btn btn-secondary my-4" href="{{ url_for('info')}}">See the model info here</a>

      <form class="form" method="POST" action="{{url_for('pred')}}">
        <div class="mb-3 row">
          <label class="col-sm-2 col-form-label">Sepal Length</label>
          <div class="col-sm-10">
            <input
              type="number"
              class="form-control"
              name="SL"
              step="0.01"
              placeholder="Sepal Length"
              required
            />
          </div>
        </div>
        <div class="mb-3 row">
          <label class="col-sm-2 col-form-label">Sepal Width</label>
          <div class="col-sm-10">
            <input
              type="number"
              class="form-control"
              name="SW"
              step="0.01"
              placeholder="Sepal Width"
              required
            />
          </div>
        </div>
        <div class="mb-3 row">
          <label class="col-sm-2 col-form-label">Petal Length</label>
          <div class="col-sm-10">
            <input
              type="number"
              class="form-control"
              name="PL"
              step="0.01"
              placeholder="Petal Length"
              required
            />
          </div>
        </div>
        <div class="mb-3 row">
          <label class="col-sm-2 col-form-label">Petal Width</label>
          <div class="col-sm-10">
            <input
              type="number"
              class="form-control"
              name="PW"
              step="0.01"
              placeholder="Petal Width"
              required
            />
          </div>
        </div>
        <div class="button">
        <button type="submit">Predict!</button>
      </div>
      </form>
    </div>
  </body>
</html>
